<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Functions: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    //Array que contiene una lista de nombres
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    //Crea un nuevo elemento de párrafo en el documento HTML
    const para = document.createElement('p');

    //Función que elige un nombre al azar del array proporcionado como argumento
    function chooseName(namesArray) {
      //Genera un índice aleatorio dentro del rango de índices del array
      const randomIndex = Math.floor(Math.random() * namesArray.length);
      //Devuelve el nombre correspondiente al índice aleatorio generado
      return namesArray[randomIndex];
    }

    //Establece el contenido de texto del párrafo creado con un nombre aleatorio elegido del array 'names'
    para.textContent = chooseName(names);

    //Selecciona el primer elemento de tipo 'section' en el documento HTML
    const section = document.querySelector('section');
    //Agrega el párrafo creado con el nombre aleatorio como hijo del elemento 'section'
    section.appendChild(para);
  </script>
</html>
