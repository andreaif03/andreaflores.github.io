<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }

      .button-bar {
        padding: 20px 0;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <div class="button-bar">
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="purple">Purple</button>
    </div>

  <script>
  //Selecciona el primer elemento del documento HTML que tenga la clase 'button-bar'
  const buttonBar = document.querySelector('.button-bar');

  //Agrega un evento de escucha al elemento buttonBar que se activa cuando se hace clic en algún elemento hijo
  buttonBar.addEventListener('click', function(event) {
    //Verifica si el elemento que desencadenó el evento de clic es un botón
    if (event.target.tagName === 'BUTTON') {
      //Obtiene el valor del atributo 'data-color' del botón que se hizo clic
      const color = event.target.getAttribute('data-color');
      //Establece el color de fondo de buttonBar al valor del atributo 'data-color' del botón que se hizo clic
      buttonBar.style.backgroundColor = color;
    }
  });
  </script>
  </body>
</html>
