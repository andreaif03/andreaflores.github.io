<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

  <script>
    //Selecciona el primer elemento del documento HTML que tenga la clase 'off'
    const btn = document.querySelector('.off');

    //Variable para almacenar el estado de la máquina (encendida o apagada), inicialmente apagada (false)
    let isMachineOn = false;

    //Agrega un evento de escucha al botón seleccionado que se ejecutará cuando se haga clic en él
    btn.addEventListener('click', function() {
      if (isMachineOn) {
        //Si la máquina está encendida, cambia el texto del botón a 'Machine is off'
        btn.textContent = 'Machine is off';
      } else {
        //Si la máquina está apagada, cambia el texto del botón a 'Machine is on'
        btn.textContent = 'Machine is on';
      }
      //Invierte el estado de la máquina (si está encendida, la apaga; si está apagada, la enciende)
      isMachineOn = !isMachineOn;
    });
  </script>
  </body>
</html>
